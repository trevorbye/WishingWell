<!doctype html>
<html ng-app="wishingWell">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">




    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>


    <title>Wishing Well</title>
</head>

<body>
        <nav class="nav" ng-controller="menu as vm">
            <ul class="navback">
                <li>
                    <a class="active" href="#/">The Well</a>
                </li>
                <li ng-hide="!authenticated">
                    <a href="" ng-click="vm.userpage()">Profile</a>
                </li>
                <li ng-hide="authenticated">
                    <a href="#/sign-up">Sign Up</a>
                </li>
                <li ng-hide="authenticated">
                    <a href="#/login">Log In</a>
                </li>
                <li ng-hide="!authenticated">
                    <a href="" ng-click="vm.logout()">Sign Out</a>
                </li>
            </ul>

        </nav>

         <div ng-controller="VisCtrl">
            <h2>Wishing Well</h2>

            <div ng-switch on="graph.error">
                <div ng-switch-when="0">
                    <div id="graph" vis-graph data="graph.data" options="graph.options" event="select" callback="callbackFunction(params)" style="width: 100%; height: 600px"></div>
                </div>
                <div ng-switch-default></div>
            </div>
        </div>


        <div ng-view>
        </div>

        <! -- some of these scripts are external links that we could include if load speed becomes an issue -->
        <link data-require="vis.js@*" data-semver="3.10.0" rel="stylesheet" href="https://rawgithub.com/almende/vis/v3.10.0/dist/vis.min.css" />
        <script data-require="vis.js@*" data-semver="3.10.0" src="https://rawgithub.com/almende/vis/v3.10.0/dist/vis.min.js"></script>
        <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
        <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
        <script src="/javascript/ngVisgraph.js"></script>
        <script src="/javascript/app.js"></script>
        <script src="/javascript/wishAJAX.js"></script>
</body>
</html>
