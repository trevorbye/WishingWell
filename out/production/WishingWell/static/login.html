<div class="alert" ng-show="controller.error">
    Username or password was incorrect. Please try again.
</div>

<form role="form" ng-submit="controller.login()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ng-model="controller.credentials.username" placeholder="Enter username."/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ng-model="controller.credentials.password" placeholder="Enter password."/>
    <input class="button" type="submit" value="Submit"/>
</form>
